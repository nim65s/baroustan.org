version: '3'

services:
  nginx:
    build:
      context: .
      args:
        - DOMAIN_NAME=${DOMAIN_NAME:-local}
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - web
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "Host: baroustan.${DOMAIN_NAME:-local}, www.baroustan.${DOMAIN_NAME:-local}"

networks:
  web:
    external: true
